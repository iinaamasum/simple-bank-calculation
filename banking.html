<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banking-page</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1></h1>
    <div class="my-5">
      <h1 class="text-center pt-5 text-primary">Welcome to the bank</h1>
      <h3 class="text-center text-success">Select your purpose of login</h3>
    </div>

    <div class="container text-center text-white w-75">
      <div class="row gx-5 mx-auto">
        <div class="col">
          <div class="bg-primary rounded px-1 py-3 shadow-sm">
            <h5>Deposit</h5>
            <h2>$<span>00</span></h2>
          </div>
        </div>
        <div class="col">
          <div class="bg-secondary rounded px-1 py-3 shadow-sm">
            <h5>Withdraw</h5>
            <h2>$<span>00</span></h2>
          </div>
        </div>
        <div class="col">
          <div class="bg-success rounded px-1 py-3 shadow-sm">
            <h5>Total Amount</h5>
            <h2>$<span>00</span></h2>
          </div>
        </div>
      </div>

      <div class="row my-5 fw-bold">
        <div class="col">
          <div class="d-grid gap-2 bg-amount rounded p-3 shadow-sm">
            <label
              for="formGroupExampleInput"
              class="form-label text-success fs-2"
              >Deposit Box</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Example input placeholder"
            />
            <button class="btn btn-outline-success fw-bold">Deposit</button>
          </div>
        </div>
        <div class="col">
          <div class="d-grid gap-2 bg-amount rounded p-3 shadow-sm">
            <label
              for="formGroupExampleInput"
              class="form-label text-success fs-2"
              >Withdraw Box</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Example input placeholder"
            />
            <button class="btn btn-outline-danger fw-bold">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/banking.js"></script>
  </body>
</html>
