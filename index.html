<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>banking-app</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- custom css  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <main>
    <div class="my-5">
      <h1 class="text-center pt-5 text-primary">Log in to the bank</h1>
      <h3 class="text-center text-success">People you can trust</h3>
    </div>
    <div class="container text-center mx-auto mt-5 mb-3">
      <div style="opacity: .5;">
        <p>For demo fill Email: name@email.com
          and password: demo</p>
      </div>
      <div class="w-70 form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="w-70 form-floating my-4">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="w-70 row">
        <div class="col">
          <button id="submit" type="button" class="btn btn-outline-success col col-12">
            Submit
        </div>
        <div class="col">
          <button id="reset" type="button" class="btn btn-outline-danger col col-12">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <!-- bootstrap script  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
